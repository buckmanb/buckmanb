name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: ./blog-app
      
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true     
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci

      - name: Build and deploy to GitHub page      
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: pwd
        #run: npx ng deploy --dir="dist/blog-app" --repo="https://github.com/buckmanb/buckmanb.git" --name="Beau Buckman" --email="bbuckman@gmail.com"  --base-href="https://blog.beaubuckman.com/"
        
      - name: Azure Static Web Apps Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Action to perform          
          action: "upload"
          # Directory location of the application source code
          app_location: './'
          # Required token
          azure_static_web_apps_api_token: '87eb866c9c5a3a169d5d53c5f43798ceac6c8de85f38cf3ef708b1ac2574f42306-eb26b1f7-97df-4537-917a-7f30b04639b501e262008c2d961e'          
          repo_token: ${{ secrets.GH_TOKEN }}
          # Custom command for Oryx to run when building Azure Functions source code
          # Identical in use to output_location
          # Directory location of the compiled application code after building
          skip_app_build: false
          output_location: "dist/blog-app"
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "./"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
