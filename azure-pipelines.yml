# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

steps:
  defaults:
    run:
      working-directory: ./blog-app
  
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Set .env
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        #run: npx ng deploy --dir="dist/blog-app" --repo="https://github.com/buckmanb/buckmanb.git" --name="Beau Buckman" --email="bbuckman@gmail.com"  --base-href="https://blog.beaubuckman.com/" & swa deploy ./dist/blog-app

      task: AzureStaticWebApp@0
        inputs:
          app_location: './blog-app'
          app_build_command: 'ng build'
          output_location: 'dist/blog-app'
          skip_api_build: true
          is_static_export: true
          verbose: true
          default_hostname: 'https://blog.beaubuckman.com'
